<button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-swipe" data-drawer-show="drawer-swipe" data-drawer-placement="bottom" data-drawer-edge="true" data-drawer-edge-offset="bottom-[-250px]" aria-controls="drawer-swipe" style="display: none">
  Show swipeable drawer
</button>



<!-- drawer component -->
<div id="drawer-swipe" class="absolute z-40 w-full overflow-y-auto bg-white border-t border-gray-200 rounded-b-[2.5rem] rounded-t-[2.5rem] transition-transform bottom-0 left-0 right-0 translate-y-full transform-none" tabindex="-1" aria-labelledby="drawer-swipe-label" style="height: 93%">
  <div class="p-4 cursor-pointer" data-drawer-toggle="drawer-swipe">

    <div class="flex justify-between">
      <div>
        <span (click)="toggleDrawer()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12L5.47 6.53a.75.75 0 0 1 0-1.06" clip-rule="evenodd"/></svg>
        </span>
      </div>
      <div>{{drawerContent.body.header}}</div>
      <div>
        <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600" type="button">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
            <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdownDots" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
            </li>
          </ul>
          <div class="py-2">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Separated link</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div style="max-height:500px; overflow-y:scroll; padding: 10px 20px">
    <div *ngFor="let section of drawerContent.body.sections">
      <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">{{section.title}}</h3>
      <ul class="text-sm font-medium text-gray-900 bg-white rounded-lg">
        <li class="w-full rounded-t-lg mb-2.5" *ngFor="let row of section.rows">
          <div class="flex items-center ps-3" (click)="selectOption(row)">
            <div class="ms-2 text-sm">
              <label class="font-medium text-gray-900 dark:text-gray-300">{{row.title}}
                </label>
              <p class="text-xs font-normal text-gray-500 dark:text-gray-300">{{row.description}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>



  </div>
</div>
