# define global commands / words / message / phrase to catch
# in order to process a specific stage template

# e.g. If a user types `start` - render the START-MENU stage template
# defined in the /templates directory
"START-MENU": "re:(?i)(start)|(hi)|(hie)"

# for reporting, default trigger needed by engine
"REPORT": "re:^report$"

# my example custom trigger
# type `president` in the chat to invoke this trigger
"CUSTOM-STAGE-TRIGGER": "re:(?i)^president$"
