resources:
  templates: ..full/path/to/templates/dir
  triggers: ..full/path/to/triggers/dir
  watcher: ..full/path/to/watch/dir
  hooks:
    base-url: "http://localhost:${server.port}${server.servlet.context-path}"
    security-token: "hook-url-auth-token"

chatbot:
  configs:
    cache: "file"
    initial-stage: "START-MENU"
    session-ttl: 30
    hub-token: "your-hub-token"
    phone-number-id: "your-phone-id"
    access-token: "bot-access-token"

channel-config:
  test-local: false
  local-url: "http://localhost:3000/api/hook-response"

server:
  servlet:
    context-path: "/jawce"
  port: 8080

spring:
  application:
    name: "JAWCE-CHATBOT"
