jawce:
  handle-session-queue: true
  handle-session-inactivity: true
  has-auth: true
  tag-on-reply: true

whatsapp:
  local: false
  hub-token: some-hub-token
  access-token: some-access-token
  phone-number-id: your-phone-id
  app-secret: your-app-secret

template:
  storage:
    templates-path: "templates"
    triggers-path: "triggers"

server:
  servlet:
    context-path: "/jawce"
  port: 8080

spring:
  application:
    name: "JAWCE-CHATBOT"
