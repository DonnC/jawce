jawce:
  start-menu: "START-MENU"
  emulate: true

whatsapp:
  hub-token: some-hub-token
  access-token: some-access-token
  phone-number-id: your-phone-id
  app-secret: your-app-secret

server:
  servlet:
    context-path: "/chatbot"
  port: 8000

spring:
  mustache:
    check-template-location: false
  application:
    name: "jawce-ls-chatbot"

  datasource:
    url: "jdbc:h2:file:./jawcedb;DB_CLOSE_ON_EXIT=FALSE"
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
